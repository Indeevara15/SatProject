
{% extends 'adminnavbar.html' %}

{% block content %}
<h3 align="center" style="color:green">{{ msg }}</h3>
<h1 align="center">Insert Data</h1>
<form action="insertdata" method="post">
    {% csrf_token %}
<table align="center">
   <tr>
       <td>Name:</td>
       <td><input type="text" name="txtname"></td>
   </tr>
    <tr>
        <td>Address:</td>
        <td><input type="text" name="txtaddress"></td>
    </tr>
    <tr>
        <td>City:</td>
        <td><input type="text" name="txtcity"></td>
    </tr>
    <tr>
        <td>Country:</td>
        <td><input type="text" name="txtcountry"></td>
    </tr>
    <tr>
        <td>Pincode:</td>
        <td><input type="number" name="txtnumber"></td>
    </tr>
    <tr>
        <td>SAT score:</td>
        <td><input type="number" name="txtscore"></td>
    </tr>
    <td><input type="submit" name="btnsub" value="submit"></td>
    </tr>

</table>
</form>


{% endblock %}
