<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
{% csrf_token %}
  <table align="center">
   <tr>
       <td>Name:</td>
       <td><input type="text" name="txtname" value="{{data.name}}"></td>
   </tr>
    <tr>
        <td>Address:</td>
        <td><input type="text" name="txtaddress" value="{{ data.address }}"></td>
    </tr>
    <tr>
        <td>City:</td>
        <td><input type="text" name="txtcity" value="{{ data.city }}"></td>
    </tr>
    <tr>
        <td>Country:</td>
        <td><input type="text" name="txtcountry" value="{{ data.country }}"></td>
    </tr>
    <tr>
        <td>Pincode:</td>
        <td><input type="number" name="txtnumber" value="{{ data.pincode }}"></td>
    </tr>
    <tr>
        <td>SAT score:</td>
        <td><input type="number" name="txtscore" value="{{ data.sat_score }}"></td>
    </tr>
    <td><input type="submit" name="btnsub" value="submit"></td>
    </tr>

</table>
</form>

</body>
</html>
